{% extends 'shared/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body center">
                    <h3>Delete recipe</h3>
                </div>
                <div class="card-body center">
                    <p>Are you sure you want to permanently delete "{{ object.title }}" recipe?</p>
                </div>
                <div class="card-body center">
                    <form action="" method="post">{% csrf_token %}
                        <input type="submit" class="btn btn-outline-danger btn-sm" value="Delete"/>
                        <input type="submit" class="btn btn-outline-success btn-sm" name="cancel" value="Cancel"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
