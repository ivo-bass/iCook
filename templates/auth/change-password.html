{% extends 'shared/base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="card" id="card-form">
                <div class="card-header">
                    <h3 class="text-center">Change Password</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.non_field_errors }}
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                        {% endfor %}
                        <br>
                        <button type="submit" class="btn btn-primary center">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
