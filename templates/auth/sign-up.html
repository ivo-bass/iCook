{% extends 'shared/base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="card" id="card-form">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'sign-up' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                        <button class="btn btn-primary center">Sign up</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="center">
                        Already have an account? <a href="{% url 'sign-in' %}" class="center">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
