{% extends 'shared/base.html' %}

{% block content %}
    <div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body center">
                <h3>Delete profile</h3>
            </div>
            <div class="card-body center">
                <p>Are you sure you want to permanently delete {{ object.profile.username }}'s profile?</p>
            </div>
            <div class="card-body center">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
