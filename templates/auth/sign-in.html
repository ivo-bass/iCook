{% extends 'shared/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card" id="card-form">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'sign-in' %}" method="post">
                        {{ form.non_field_errors }}
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <small class="text-danger">{{ field.errors }}</small>
                            {% endif %}
                        {% endfor %}
                        <br>
                        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                        <button class="btn btn-primary center">Sign In</button>
                    </form>
                </div>
                <div class="card-footer">
                    <h5 class="center">
                        New user? <a href="{% url 'sign-up' %}">Sign Up</a>
                    </h5>
                </div>
                <div class="card-footer">
                    <p class="center">
                        <a href="{% url 'reset_password' %}">Forgot your password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
