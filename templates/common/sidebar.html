{% url 'home' as home %}
{% url 'create-recipe' as create %}

<div class="navigation">
    <ul>
        <li class="list mb-5">
            <a class="brand" href="#">iCook</a>
        </li>
        <li class="list {% if request.path == home %}active{% endif %}">
            <a href="{% url 'home' %}">
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title">Home</span>
            </a>
        </li>

        <li class="list">
            <a href="#">
                <span class="icon">
                    <ion-icon name="shuffle-outline"></ion-icon>
                </span>
                <span class="title">Suggest</span>
            </a>
        </li>

        <li class="list">
            <a href="#">
                <span class="icon">
                <ion-icon name="calendar-clear-outline"></ion-icon>
                </span>
                <span class="title">Today's</span>
            </a>
        </li>

        <li class="list">
            <a href="#">
                <span class="icon">
                    <ion-icon name="calendar-outline"></ion-icon>
                </span>
                <span class="title">History</span>
            </a>
        </li>

        <li class="list">
            <a href="#">
                <span class="icon">
                    <ion-icon name="clipboard-outline"></ion-icon>
                </span>
                <span class="title">Recipes</span>
            </a>
        </li>

        <li class="list {% if request.path == create %}active{% endif %}">
            <a href="{{ create }}">
                <span class="icon">
                    <ion-icon name="pencil-outline"></ion-icon>
                </span>
                <span class="title">Add Recipe</span>
            </a>
        </li>

    </ul>
    <ul class="ul-bottom">
        <li class="list">
            <a href="#">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="title">Profile</span>
            </a>
        </li>

        <li class="list">
            <a href="#">
                <span class="icon">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">Sign Out</span>
            </a>
        </li>

        <li class="list">
            <a href="#">
                <span class="icon" onclick="darkMode()">
                    <ion-icon name="moon-outline" id="dark"></ion-icon>
                    <ion-icon name="sunny-outline" id="light" hidden></ion-icon>
                </span>
                <span class="title"></span>
            </a>
        </li>
    </ul>
</div>

<script>
    function darkMode() {
        let element = document.body;
        element.classList.toggle("dark-mode");
        let darkToggler = document.getElementById("dark");
        darkToggler.toggleAttribute('hidden');
        let lightToggler = document.getElementById("light");
        lightToggler.toggleAttribute('hidden');
    }
</script>
