{% extends 'shared/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card" id="card-form">
                <div class="card-header">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'sign-in' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                        <button class="btn btn-primary center">Sign In</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="center">
                        New user? <a href="{% url 'sign-up' %}">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
